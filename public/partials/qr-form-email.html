<div class="space-y-3">
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Email Address</span></label>
    <input type="email" name="content.to" placeholder="hello@example.com"
      class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" required />
  </div>
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Subject (optional)</span></label>
    <input type="text" name="content.subject" placeholder="Hello!"
      class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
  </div>
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Body (optional)</span></label>
    <textarea name="content.body" placeholder="Write your message..."
      rows="3"
      class="textarea textarea-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors"></textarea>
  </div>
</div>
