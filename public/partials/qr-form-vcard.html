<div class="space-y-3">
  <div class="grid grid-cols-2 gap-3">
    <div class="form-control">
      <label class="label pb-1"><span class="label-text font-medium">First Name</span></label>
      <input type="text" name="content.firstName" placeholder="John"
        class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" required />
    </div>
    <div class="form-control">
      <label class="label pb-1"><span class="label-text font-medium">Last Name</span></label>
      <input type="text" name="content.lastName" placeholder="Doe"
        class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
    </div>
  </div>
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Phone</span></label>
    <input type="tel" name="content.phone" placeholder="+66 812345678"
      class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
  </div>
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Email</span></label>
    <input type="email" name="content.email" placeholder="john@example.com"
      class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
  </div>
  <div class="grid grid-cols-2 gap-3">
    <div class="form-control">
      <label class="label pb-1"><span class="label-text font-medium">Organization</span></label>
      <input type="text" name="content.org" placeholder="Company"
        class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
    </div>
    <div class="form-control">
      <label class="label pb-1"><span class="label-text font-medium">Job Title</span></label>
      <input type="text" name="content.title" placeholder="Developer"
        class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
    </div>
  </div>
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Website</span></label>
    <input type="url" name="content.url" placeholder="https://example.com"
      class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" />
  </div>
</div>
