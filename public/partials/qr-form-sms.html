<div class="space-y-3">
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Phone Number</span></label>
    <input type="tel" name="content.phone" placeholder="+66 812345678"
      class="input input-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors" required />
  </div>
  <div class="form-control">
    <label class="label pb-1"><span class="label-text font-medium">Message (optional)</span></label>
    <textarea name="content.message" placeholder="Pre-filled SMS message..."
      rows="3"
      class="textarea textarea-bordered w-full bg-base-200/50 border-base-200 focus:border-primary focus:bg-base-100 transition-colors"></textarea>
  </div>
</div>
